<section name="banner" class="container my-40 banner">
    <div class="container-sm no-padding bg-[#E7F9FD] rounded-[60px] flex flex-col-reverse xl:flex-row justify-between relative" >
        

        <img class="absolute top-0 xl:top-[10%] right-0 xl:left-[50%]" src="@@public('/images/Badge.svg');" alt="Badge">

        <div class="pl-0 xl:pl-[50px] flex flex-col justify-center">
            <h1 class="heading2">Spicy delicious chicken wings</h1>
        
            <p class="mt-6 mb-16 max-w-[620px] text-opacity-60">Lorem ipsum dolor sit amet, consectetuipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqut enim ad minim </p>
        
            <div class="flex flex-row gap-4 mb-[107px]">
                <div class="flex flex-row gap-[10px] bg-black bg-opacity-5 py-2 px-4 rounded-[30px]">
                    <img src="@@public('/images/icons/Timer.svg');" alt="Timer">
                    <p>30 minutes</p>

                </div>

                <div class="flex flex-row gap-[10px] bg-black bg-opacity-5 py-2 px-4 rounded-[30px]">
                    <img src="@@public('/images/icons/ForkKnife.svg');" alt="ForkKnife">
                    <p>Chicken</p>
                </div>

            </div>

            <div class="flex flex-col xs:flex-row justify-between">
                <div class="flex flex-1 flex-row gap-2">                        
                    <img src="@@public('/images/man.svg');" alt="man">
                    
                    <div class="flex flex-1 flex-col gap-2">
                        <p class="font-bold">John Smith</p>

                        <p class=" text-[14px] font-medium text-opacity-60">15 March 2022</p>
                    </div>

                    
                </div>

                <button type="button" class="px-8 py-5 w-4/5 mx-auto xs:w-auto flex flex-row gap-4 bg-black text-white rounded-[16px]">
                    <p>Visit Our Instagram </p>
        
                    <img src="@@public('/images/PlayCircle.svg');" alt="PlayCircle">
                </button>

                
            </div>
        
        </div>

        <div>
            <img class="rounded-r-[60px] z-10" src="@@public('/images/baked-chicken.svg');" alt="baked-chicken">
        </div>
              
    </div>
